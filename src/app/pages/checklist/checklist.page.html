<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="task"></ion-back-button>
      <ion-title>One-Time Checklist</ion-title>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
<div class="container">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <h1>To Do List</h1>

  <form class="todo-form" #f="ngForm" (ngSubmit)="onSubmit(f)">
      <ion-input type="text" id="title" name="title" ngModel> </ion-input>
    <div>
      <button type="submit" class="btn-floating waves-effect waves-light">
      <i class="material-icons" style="font-size:24px; color:green; border-radius:50%;">add</i></button>
    </div>
  </form>

  <ul class="todo-list">
  <li *ngFor="let todo of todos">
      <div *ngIf="!this.todo.isComplete">
        <div>{{this.todo.title}}</div>
        <div>
          <button (click)="onComplete(this.todo.id)" class="btn-floating waves-effect waves-light"> <i class="material-icons" style="font-size:24px; color:blue; border-radius:50%;">check</i></button>
          <button (click)="onDelete(this.todo.id)" class="btn-floating waves-effect waves-light"> <i class="material-icons" style="font-size:24px; color:red; border-radius:50%;">delete</i></button>
        </div>
      </div>
    </li>

    <br>
    <br>
    <h2>Completed List</h2>
    <br>
    <li *ngFor="let todo of todos">
      <div *ngIf="this.todo.isComplete">
        <div>{{this.todo.title}}</div>
        <div>
        <button (click)="onDelete(this.todo.id)" class="btn-floating waves-effect waves-light"> <i class="material-icons" style="font-size:24px; color:red;">delete</i></button>
        </div>
      </div>
    </li>
  </ul>
</div>
</ion-content>
